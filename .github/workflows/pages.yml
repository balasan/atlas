name: Deployment
# This job builds and deploys atlas to github pages.
# It runs on every push to master.
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14

      - name: Install dependencies 👨🏻‍💻
        run: cd web && yarn

      - name: Build 🔧
        run: cd web && yarn build
        env:
          VUE_APP_ATLAS_API_ADDR: "https://api.atlas.cosmos.network/api/v1"
          NODE_ENV: "production"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: web/dist
